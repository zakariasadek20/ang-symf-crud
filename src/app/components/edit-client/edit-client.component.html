
<div class="container">
  <form >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="client.name"  
      class="form-control" id="name" placeholder="name" 
      [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" [(ngModel)]="client.email"  
      class="form-control" id="email" placeholder="name@example.com" 
      [ngModelOptions]="{standalone: true}">
    </div>
    
    <div class="form-group">
      <label for="tele">Tele</label>
      <input type="text" [(ngModel)]="client.tele"
      [ngModelOptions]="{standalone: true}" 
      class="form-control" id="tele" placeholder="Tele" >
    </div>
    <div class="form-group">
      <label for="ville">Ville</label>
      <input type="text" [(ngModel)]="client.ville"
       class="form-control" id="ville" placeholder="Vill"
       [ngModelOptions]="{standalone: true}" >
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control"
       [(ngModel)]="client.password"  id="password" 
       placeholder="Username" [ngModelOptions]="{standalone: true}" >
    </div>
    
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" 
       [(ngModel)]="client.username" id="username" placeholder="Username"
       [ngModelOptions]="{standalone: true}" >
    </div>
    <button type="submit" class="btn btn-outline-success" (click)="onClick()">Success</button>
  
  </form>

</div>
